<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="etchandbuttons">
      <div class="buttonholder">
        <button id="classic">Classic</button>
        <button id="darken">Darken</button>
        <button id="colors">Colors</button>
      </div>
      <div class="etchholder">
        <div class="slidecontainer">
          <div class="pcontainer">
            <p id="rangeValue1">20</p>
            <p>x</p>
            <p id="rangeValue2">20</p>
          </div>
          <input
            id="slider"
            type="range"
            min="2"
            max="100"
            value="20"
            oninput="rangeValue1.innerText = this.value, rangeValue2.innerText = this.value"
          />
        </div>
        <div id="mainholder"></div>
      </div>
    </div>
  </body>
</html>
